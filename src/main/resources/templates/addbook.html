<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring MVC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <h1>Book Information</h1>
  <form method="post" th:action="@{/savebook}" th:object="${book}">
    <div class="mb-3">
      <label>Enter Book Id</label>
      <input type="text" class="form-control" th:field="*{bookId}"/>
      <p th:errors="*{bookId}"></p>
    </div>
    <div class="mb-3">
      <label>Enter Book Name</label>
      <input type="text" class="form-control" th:field="*{bookName}"/>
      <p th:errors="*{bookName}"></p>
    </div>
    <div class="mb-3">
      <label>Enter Book Publication</label>
      <input type="text" class="form-control" th:field="*{publication}"/>
      <p th:errors="*{publication}"></p>
    </div>
    <div class="mb-3">
      <label>Enter Book Author</label>
      <input type="text" class="form-control" th:field="*{bookAuthor}"/>
      <p th:errors="*{bookAuthor}"></p>
    </div>
    <div class="mb-3">
      <label>Enter Book Price</label>
      <input type="text" class="form-control" th:field="*{bookPrice}"/>
      <p th:errors="*{bookPrice}"></p>
    </div>
    <div class="mb-3">
      <input type="submit" value="Submit" class="btn btn-success"/>
    </div>
  </form>
</div>
</body>
</html>
